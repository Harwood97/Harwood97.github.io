<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Happy Mother's Day!</title>

    <style></style>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome-pro/css/fontawesome.min.css">

<body class="bg-dark">
<div id="particles-js"></div>
<div class="container align-content-center vh-100">
    <div class="row py-5">
        <div class="col-12">

            <input type="checkbox" id="card-toggle-1" class="card-toggle" value="selected">
            <label class='card-flip' for="card-toggle-1">

                    <i class="fass fa-elephant icon"></i>
                    <h1 class="mt-5">Tap Me!</h1>

                <div class="inner-left face"></div>
                <div class="inner-right face">
                    <div class="container-fluid my-5">
                        <div class="row">
                            <div class="col-12 px-5 text-justify">
                                <h1 class="text-center mb-5">Happy Mother's Day!</h1>
                                <p>Another year, another card!</p>
                                <p>Know that you are appreciated and loved by all of us!</p>
                                <p>I hope you have a great Mother's Day and an even better trip to Oregon.</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-5 signature">
                        <span>- Love, Thane</span>
                    </div>
                </div>
            </label>

        </div>
    </div>
</div>
