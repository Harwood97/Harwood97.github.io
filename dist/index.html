<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Happy Mother's Day!</title>

    <link rel="stylesheet" href="css/theme.min.css">
</head>
<body class="bg-dark">

<div class="container">
    <div class="row py-5">
        <div class="col-12">

            <input type="checkbox" id="card-toggle-1" class="card-toggle" value="selected">
            <label class='card-flip' for="card-toggle-1">
                <div class='front face text-center'>
                    <i class="fas fa-elephant icon"></i>
                    <h1 class="mt-5">Click Me!</h1>
                </div>
                <div class="inner-left face"></div>
                <div class="inner-right face">
                    <div class="container-fluid my-5">
                        <div class="row">
                            <div class="col-12 px-5 text-justify">
                                <h1 class="text-center mb-5">Happy Mother's Day!</h1>
                                <p>Thank you for being such a great Mom. You are always willing to help me whenever I need it and im grateful for that.</p>
                                <p>Hope you have a great day!</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-5 signature">
                        <span>- Thane</span>
                    </div>
                </div>
            </label>

        </div>
    </div>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
