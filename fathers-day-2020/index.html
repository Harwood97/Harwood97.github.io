<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Father's Day!</title>

    <link rel="stylesheet" href="css/theme.min.css">
</head>
<body class="bg-dark">

<div class="container">
    <div class="row py-5">
        <div class="col-12">

            <input type="checkbox" id="card-toggle-1" class="card-toggle" value="selected">
            <label class='card-flip' for="card-toggle-1">
                <div class='front face text-center'>
                    <i class="fad fa-fighter-jet icon" style="--fa-primary-color: #000000; --fa-secondary-color: #000000; --fa-primary-opacity: 0.20; --fa-secondary-opacity: 0.10;"></i>
                    <h1 class="mt-5">Click Me!</h1>
                </div>
                <div class="inner-left face"></div>
                <div class="inner-right face">
                    <div class="container-fluid my-5">
                        <div class="row">
                            <div class="col-12 px-5 text-justify">
                                <h1 class="text-center mb-5">Happy Father's Day!</h1>
                                <p>Today should be a day for you.</p>
                                <p>I hope you are able to relax and have fun. Working from home may make your chair feel like your workplace so don't be afraid to change things up a bit. <i class="fas fa-smile text-primary"></i></p>
                                <p>I'd be happy to help if you need anything!</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-5 signature">
                        <span>- Thane</span>
                    </div>
                </div>
            </label>

        </div>
    </div>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
